<div class="offcanvas offcanvas-end" tabindex="-1" id="generate-csr-offcanvas"
     aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">CSR生成工具</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form action="" id="add-record-form">
            <div class="mt-3 small">
                <label for="csr-name">CSR名称</label>
                <div class="input-group input-group-sm">
                    <input id="csr-name" class="form-control form-control-sm"
                           placeholder="名称仅支持英文字母、英文句号、数字、下划线、中划线。" value="">
                </div>
                <small id="csr-name-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label for="domain">* 域名</label>
                <div class="input-group input-group-sm">
                    <input id="domain" class="form-control form-control-sm"
                           placeholder="请输入申请SSL证书的主域名，例如: cloud.antx.cc" value="">
                </div>
                <small id="domain-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label for="email">* 邮箱</label>
                <div class="input-group input-group-sm">
                    <input id="email" class="form-control form-control-sm"
                           placeholder="请输入邮箱，例如: email@cloud.antx.cc" value="">
                </div>
                <small id="email-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label for="org">* 组织/公司名称</label>
                <div class="input-group input-group-sm">
                    <input id="org" class="form-control form-control-sm"
                           placeholder="Jiangxi Ganzhou Antx Co., Ltd" value="">
                </div>
                <small id="org-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label for="unit">* 部门/单位名称</label>
                <div class="input-group input-group-sm">
                    <input id="unit" class="form-control form-control-sm"
                           placeholder="IT" value="">
                </div>
                <small id="unit-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label>* 所在地</label>
                <div id="global-location" class="">
                    <label class="w-100">
                        <select id="country" class="form-select form-select-sm country" data-first-title="选择国家"
                                disabled="disabled"></select>
                        <select id="state" class="form-select form-select-sm state" disabled="disabled"></select>
                        <select id="city" class="form-select form-select-sm city" disabled="disabled"></select>
                        <select id="region" class="form-select form-select-sm region" disabled="disabled"></select>
                    </label>
                </div>
                <small id="location-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label>* 秘钥算法</label>
                <div class="">
                    <label class="w-100">
                        <select id="digest-alg" class="form-select w-100 form-select-sm country">
                            <option value="SHA1">SHA1</option>
                            <option value="SHA224">SHA224</option>
                            <option value="SHA256">SHA256</option>
                            <option value="SHA384">SHA384</option>
                            <option value="SHA512">SHA512</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="mt-3 small">
                <label>* 秘钥类型</label>
                <div>
                    <label class="w-100">
                        <select id="private-key-type" class="form-select  form-select-sm country">
                            <option value="RSA">RSA</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="mt-3 small">
                <label>* 秘钥强度</label>
                <div>
                    <label class="w-100">
                        <select id="private-key-bits" class="form-select  form-select-sm country">
                            <option value="1024">1024</option>
                            <option value="2048">2048</option>
                            <option value="3072">3072</option>
                            <option value="4096">4096</option>
                            <option value="8192">8192</option>
                        </select>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="offcanvas-footer">
        <div class="text-end">
            <input type="button" class="btn btn-sm btn-light" data-bs-dismiss="offcanvas" value="取消">
            <input id="generate-csr-btn" type="button" class="btn btn-sm btn-primary" value="确定">
        </div>
    </div>
</div>
