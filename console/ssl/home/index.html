<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>AntxCloud - SSL证书</title>
    <meta name="application-name" content="Antx">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="https://image.antx.cc/logo/antxcloud/favicon.ico" type="image/gif">
    <script src="https://cdn.antx.cc/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.utils.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.collina.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.prompt.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.captcha.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.pinyin.min.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-url/1.0/jquery.url.js"></script>
    <script src="https://g.alicdn.com/sd/ncpc/nc.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-growl/1.3.5/js/jquery.growl.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.antx.cc/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-cxselect/1.0.0/jquery.cxselect.min.js"></script>
    <link href="https://cdn.antx.cc/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.antx.cc/libs/jquery-growl/1.3.5/css/jquery.growl.css" rel="stylesheet">
    <link href="https://cdn.antx.cc/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/public.js"></script>
    <script src="/static/js/home/index.js"></script>
    <script src="/static/js/home/csr.js"></script>
    <link href="/static/css/public.css" rel="stylesheet">
</head>
<body>
<header></header>
<main class="container">
    <div class="small">
        <div class="mt-2">
            <h3>SSL 证书</h3>
            <br>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#certificate-management-div">证书管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#free-certificate-div">免费证书</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#upload-certificate-div">上传证书</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="csr-management" data-bs-toggle="tab" href="#csr-management-div">CSR管理</a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="certificate-management-div" class="container tab-pane active"><br>

                </div>
                <div id="free-certificate-div" class="container tab-pane fade"><br>

                </div>
                <div id="upload-certificate-div" class="container tab-pane fade"><br>

                </div>
                <div id="csr-management-div" class="container tab-pane fade"><br>
                    <div class="">
                        <button class="btn btn-sm btn-primary" id="generate-csr">创建CSR</button>
                        <button class="mx-1 btn btn-sm btn-light border border-0 " id="upload-csr">上传CSR</button>
                    </div>
                    <div>
                        <div class="table-responsive-sm mt-2">
                            <table class="table table-bordered small table-hover">
                                <thead>
                                <tr>
                                    <th>CSR名称</th>
                                    <th>域名</th>
                                    <th>密钥算法</th>
                                    <th>密钥强度</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="csr-tbody">
                                </tbody>
                            </table>
                        </div>
                        <div class="pull-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modals">
        <div id="generate-csr-offcanvas-div"></div>
        <div id="display-csr-info-offcanvas-div"></div>
        <div id="display-csr-info-div"></div>
    </div>
</main>
<footer></footer>
</body>
</html>
