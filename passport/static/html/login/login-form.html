<div class="container mt-5 w-50">
    <div class="mt-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="d-none d-md-block col-6 custom-divider border-end text-center">
                        <div>
                            <h5 class="mt-5">扫码登录</h5>
                        </div>
                        <div class="mt-5">
                            <img id="login-qrcode" src="" alt="" width="256" height="256">
                        </div>
                    </div>
                    <div class="container col-6">
                        <h3>登录</h3>
                        <form class="mt-3" id="login-form" method="post" name="login">
                            <div class="">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a id="account-login" class="nav-link active" data-bs-toggle="tab"
                                           href="#account-login-form">
                                            <span>账号登录</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="email-login" class="nav-link" data-bs-toggle="tab"
                                           href="#email-login-form">
                                            <span>邮箱登录</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">

                                    <div id="account-login-form" class="container tab-pane active"><br>
                                        <div>
                                            <div class="mt-1">
                                                <label for="username">用户名:</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control mt-1" id="username"
                                                           name="username"
                                                           value=""
                                                           placeholder="请输入用户名">
                                                </div>
                                                <small id="username-error" class="form-text error"> </small>
                                            </div>

                                            <div class="mt-3">
                                                <label for="password">密码:</label>
                                                <div class="input-group">
                                                    <input id="password" class="form-control input_text" name="password"
                                                           type="password"
                                                           value=""
                                                           autocomplete="on" placeholder="请输入密码">
                                                    <i id="eye"
                                                       class="input-group-text bg-transparent toggle-password fa fa-eye-slash"></i>
                                                </div>
                                                <small id="password-error" class="form-text error"></small>
                                            </div>

                                        </div>
                                    </div>
                                    <div id="email-login-form" class="container tab-pane fade"><br>
                                        <div>
                                            <div class="mt-1">
                                                <label for="email">邮箱:</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control mt-1" id="email" name="email"
                                                           value=""
                                                           placeholder="请输入邮箱">
                                                </div>
                                                <small id="email-error" class="form-text error"></small>
                                            </div>
                                        </div>

                                        <div class="mt-3">
                                            <div id="code-send" class="form-group">
                                                <label for="code">验证码:</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="code" name="code"
                                                           placeholder="请输入验证码" value="">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-primary" type="button" id="send-code">
                                                            获取验证码
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <small id="code-error" class="form-text error"></small>
                                            <small id="code-success" class="form-text success"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 container row">
                                    <div class="input-group">
                                        <div class="form-check">
                                            <small>
                                                <label for="agree" class="form-check-label"><input type="checkbox"
                                                                                                   class="form-check-input mt-1"
                                                                                                   id="agree"
                                                                                                   name="agree"
                                                                                                   value="selected"><span>我已阅读并同意<a
                                                        href="https://docs.antx.cc/"
                                                        class="text-decoration-none"> 服务条约 </a> 和 <a
                                                        href="https://docs.antx.cc/"
                                                        class="text-decoration-none"> 隐私政策 </a></span></label><span
                                                    class="text-end"><a href="https://passport.antx.cc/forgot"
                                                                        class="text-decoration-none"> 忘记密码?</a></span>
                                            </small>
                                        </div>
                                    </div>
                                    <small id="agree-error" class="form-text error"></small>
                                </div>

                                <div class="container mt-1">
                                    <button id="login-button" type="submit" class="form-control btn btn-primary mt-2">
                                        立即登录
                                    </button>
                                </div>
                            </div>

                            <div class="mt-3">
                                <div class="input-group container" id="form-footer">
                                    <small>
                                        没有账号? <a href="https://passport.antx.cc/register" target="_blank">注册</a>
                                    </small>
                                </div>
                            </div>
                        </form>
                        <div>
                            <div class="container text-center mt-4">
                                <div class="row">
                                    <div class="col">
                                        <hr/>
                                    </div>
                                    <div class="col-auto"><small
                                            class="text-center text-muted small">其他方式登录</small></div>
                                    <div class="col">
                                        <hr/>
                                    </div>
                                </div>
                                <div class="container mt-1">
                                    <div class="row">
                                        <div class="col">
                                            <a class="btn btn-sm">
                                                <img src="https://image.antx.cc/logo/antx/favicon.jpg" alt="" width="32"
                                                     height="32"/>
                                            </a>
                                        </div>
                                        <div class="col">
                                            <a class="btn btn-sm">
                                                <img src="https://image.antx.cc/svg/gitee.svg" alt="" width="32"
                                                     height="32"/>
                                            </a>
                                        </div>
                                        <div class="col">
                                            <a class="btn btn-sm">
                                                <img src="https://image.antx.cc/svg/github.svg" alt="" width="32"
                                                     height="32"/>
                                            </a>
                                        </div>
                                        <div class="col">
                                            <div class="dropdown dropstart text-end">
                                                <a class="btn btn-sm" data-bs-toggle="dropdown">
                                                    <img src="https://image.antx.cc/svg/more.svg" alt="" width="32"
                                                         height="32"/>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item" href="#"><img
                                                            src="https://image.antx.cc/svg/aliyun.svg"
                                                            alt="" width="32" height="32"/></a></li>
                                                    <li><a class="dropdown-item" href="#"><img
                                                            src="https://image.antx.cc/svg/wechat.svg"
                                                            alt="" width="32" height="32"/></a></li>
                                                    <li><a class="dropdown-item" href="#"><img
                                                            src="https://image.antx.cc/svg/weibo.svg"
                                                            alt="" width="32" height="32"/></a></li>
                                                    <li><a class="dropdown-item" href="#"><img
                                                            src="https://image.antx.cc/svg/txqq.svg"
                                                            alt="" width="32" height="32"/></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-2 text-center small">
                <small class="text-muted">登录视为您已同意第三方账号绑定协议、服务条款、隐私政策</small>
            </div>
        </div>
    </div>
</div>
